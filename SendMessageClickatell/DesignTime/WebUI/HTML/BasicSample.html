<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Basic Controls</title>
</head>
<body data-onload="BasicSample">
    <div class="i8n" id="i8n">
        <div class="headerPanel">
            <div class="marginTop10px">
                <label class="title paddingTitle" data-i18n="PageTitle"></label>
            </div>
        </div>
        <div class="marginLeft15px nospace">

            <!--Textbox-->
            <div class="detailsFieldWrapper marginTop15px oneColSpan">
                <label class="lblPadding" data-i18n="TextBox1"></label>
                <span class="star">&nbsp;*</span>
                <label class="labelBold">:</label><br />
                <input name="txtTextBox1" class="treeNode" id="txtTextBox1" type="text" style="width: 87.2%;" />
                <span class="k-widget k-tooltip k-tooltip-validation k-invalid-msg" id="errorTextBox1" role="alert" style="display: none; width: auto !important"></span>
            </div>

            <!--Textbox-->
            <div class="detailsFieldWrapper marginTop15px oneColSpan">

    <!--<img src="../../../Resources/Images/WizardPagination/AgilePartH.png" />-->
    <script src="../Scripts/BasicSample.js"></script>
    <p>To store the result of the message a variable needs to be created in Agile Point. A Variable can be created under the "processFields" "Model Data". The variable path will look something like this "/pd:AP/pd:processFields/pd:Result"</p>
